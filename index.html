<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Dark/Light Toggle</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <button
      id="theme-toggle"
      aria-label="Toggle dark mode"
      aria-pressed="false"
      role="switch"
    >
      <span class="icon-sun" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M12 4.5V2M12 22v-2.5M4.5 12H2m20 0h-2.5M5.64 5.64l-1.77-1.77M20.13 20.13l-1.77-1.77M5.64 18.36l-1.77 1.77M20.13 3.87l-1.77 1.77M12 7a5 5 0 110 10 5 5 0 010-10z"/>
        </svg>
      </span>
      <span class="icon-moon" aria-hidden="true">
        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
          <path d="M21 12.79A9 9 0 1111.21 3a7 7 0 109.79 9.79z"/>
        </svg>
      </span>
      <span class="toggle-text">Light Mode</span>
    </button>
  </header>

  <main>
    <section class="hero">
      <h1>Welcome to My Stylish </h1>
      <p>
        Experience a smooth, modern dark/light toggle. This page is beautiful,
        accessible, and ready for production!
      </p>
      <a href="#" class="cta-button">Get Started</a>
    </section>

</main>

  <footer>
    <p>Copyright &copy;2025 Design by <span class="designer">Unzilla</span></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
